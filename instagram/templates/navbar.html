<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'index' %}">Instagram</a>
            </div>

            <div class="col-sm-6 col-md-6 navbar-brand">
                {% if user.is_authenticated %}
                <ul>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account
                            <span class="caret"></span>
                        </a>
                    <ul class="dropdown-menu" role="menu">
                    <li>
                        <a href="{%url 'index'%}">Home</a>
                    </li>
                    <li>
                        <a href="/accounts/password/change">Change Password</a>
                    </li>
                    <li>
                        <a href="/logout">Logout</a>
                    </li>
                    <li>
                    <a href="accounts/profile"> View Profile </a>
                    </li>
                    </ul>
                </li>
                </ul>
                {% else %}
                <li>
                <a class='btn btn-default' href="/accounts/login">Login</a>
                </li>
    
                {% endif %}
            </div>

            <!-- Adding a search form  -->
            <div class="col-sm-4 col-md-4 navbar-right">

                <form class="navbar-form" role="search" action="{% url 'search_results' %}">

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Image" name="image">
                    <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>

                </form>
            </div>
            <!-- search form end -->
        </div>
    </nav>
</body>
</html>
