{% extends "base.html" %}
{% load static %}
{% block content %}
{{ block.super }}

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/index.css' %}">
<title>{{title}}</title>

</head>

<body>

    <h2 class="text-center">Instagram</h2>
    <br>

    {% for image in images%}
    <div class="container" style=" width: 515px;">
        <img src="{{image.pic.url}}" class="master-card image-responsive" style="width:450px;height:450px;border-radius:15px;padding:15px; margin-top: -60px">
        <br>
        <div class="user" style="margin-top: 20px;">
            <i class="fa fa-bookmark-o" style="font-size:24px; margin-right: 20px "></i>
            <strong style="margin-top: 60px"><a style="color: black" href="{% url 'profile' %}">{{ image.user }}</strong>
        </div>
        <div>
            <i onclick="" class="fa fa-heart" style="font-size:28px;  background-color: white ; margin-top: -200px; margin-left: -30px"></i>
            <a href="{% url 'comment' %} "><i class="fa fa-comment-o" style="font-size:24px; margin-left: 20px"></i></a>
        </div>
        <br>
        <div class="text-xs px-6 py-4 uppercase text-grey" style=" margin-left: -30px"> 
            {{image.pub_date | timesince}} ago.
        </div>
        <hr style="width: 400px;">
    </div>
    {% endfor %}
</body>



</html>

{% endblock %}
